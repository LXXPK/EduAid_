  {% extends "base.html" %}
  {% block title %}Saved QP{% endblock title %}saved QP
  {% block body %}
  <div class="container">
      <h1 class="display-1 m-3"><center>Saved Question Papers</center></h1>
      <a href="/q_paper" type="button" class="btn btn-primary">Back</a>
  <table class="table ">
      <thead>
        <tr>
          <th scope="col"><h3>Paper Code</h3></th>
          <th scope="col"><h3>Subject name</h3></th>
          <th scope="col"><h3>Subject code</h3></th>
          <th scope="col"><h3> Preview
            </h3></th>
        
        </tr>
      </thead>
      <tbody>
      
      {% for post in query %}
        <tr>
          <td>{{post.code}}</td>
          <td>{{post.sub_name}}</td>
          <td>{{post.sub_code}}</td>
          <td> <a href="/paper_copy/{{post.code}}" type="button" class="btn btn-primary">Preview</button></a></td>
        
        </tr>
        
        {% endfor %}

        
      </tbody>
    </table>
  </div>



  {% endblock body %}
